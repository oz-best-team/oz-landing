      <form id="matchForm">
        <h2>원하는 조건의 중요도를 설정해주세요</h2>
        <div class="slider-group">
          <label>위치 중요도: <span id="val-location">50</span></label>
          <input
            type="range"
            id="weight-location"
            min="0"
            max="100"
            value="50"
          />
        </div>
        <div class="slider-group">
          <label>자격증 중요도: <span id="val-certificate">50</span></label>
          <input
            type="range"
            id="weight-certificate"
            min="0"
            max="100"
            value="50"
          />
        </div>
        <div class="slider-group">
          <label>경력 중요도: <span id="val-experience">50</span></label>
          <input
            type="range"
            id="weight-experience"
            min="0"
            max="100"
            value="50"
          />
        </div>
        <div class="slider-group">
          <label>요일 일치 중요도: <span id="val-days">50</span></label>
          <input type="range" id="weight-days" min="0" max="100" value="50" />
        </div>
        <button type="button" onclick="matchSitter()">시터 찾기</button>
      </form>

      <div id="result">
        <h2>추천 시터</h2>
        <div id="matchedSitter"></div>
        <div id="contributionChart"></div>
      </div>
    </div>
