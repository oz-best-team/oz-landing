<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>엄마가 원하는 시터핏</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- 헤더 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">Edu</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#instagram">instagram</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#face-book">face-book</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 소개 섹션 -->
    <header
      class="bg-light py-5 text-center"
      style="background-image: url(sitter-baby.jpg)"
      ;
    >
      <div class="container">
        <h1 class="display-4">엄마가 원하는 조건으로 시터핏</h1>

        <!-- 내용 -->
        <p class="lead">우리 아이를 위한 맞춤 시터 정보, 한눈에 확인하세요.</p>
      </div>
      <div class="form-container">
        <form action="/submit" method="POST">
          <p>엄마가 원하는 조건을 골라주세요</p>
          <div class="form-group">
            <input type="radio" id="checklist1" name="checklist_1" />
            <label for="checklist_1">아이와 좋아하는 분을 원해요</label>
          </div>
          <div class="form-group">
            <input type="radio" id="checklist2" name="checklist_2" />
            <label for="checklist_2">진한 화장은 피해주세요.</label>
          </div>
          <div class="form-group">
            <input type="radio" id="checklist3" name="checklist_3" />
            <label for="checklist_3">아이 간식, 식사를 챙겨주세요</label>
          </div>
          <div class="form-group">
            <input type="radio" id="checklist4" name="checklist_4" />
            <label for="checklist_4">
              아이에게 미디어를 노출 시키지 않고 놀아주세요</label
            >
          </div>
          <br />
          <p>
            3가지 이상 누르셨다면, 시터핏이 답 입니다. <br />
            경험해보세요.
          </p>
          <br />
          <button type="submit" class="login-btn">시터 구하기</button>
        </form>
      </div>
    </header>

    <!-- 연락처 섹션 -->
    <section id="contact" class="py-5 bg-white">
      <div class="container">
        <h2>문의하기</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="이름을 입력하세요"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="이메일을 입력하세요"
            />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">문의 내용</label>
            <textarea class="form-control" id="message" rows="4"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">보내기</button>
        </form>
      </div>
    </section>

    <!-- 푸터 -->
    <footer class="bg-primary text-white text-center py-3">
      <p class="mb-0">© 2025 Edu. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
