<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시터핏</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=SUIT:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo">시터핏</div>
      <div class="contact-icons">
        <i class="icon-phone"></i>
        <i class="icon-call"></i>
        <i class="icon-chat"></i>
      </div>
    </header>

    <main class="main-section">
      <div class="content">
        <h1>시터 및 엄마를 위한<br />신뢰할 수 있는 시터핏</h1>
        <p class="subtext">신뢰 기반의 시터-부모 매칭 플랫폼</p>
        <button class="cta-button" onclick="goToService()">시터 찾기</button>
      </div>
      <div class="baby-image">
        <img src="baby.jpg" alt="웃는 아기" />
      </div>
    </main>
  </body>
</html>
